<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abstract</title>
  <!-- <meta name="description" content="..."> -->

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">

  <link rel="stylesheet" href="css/default.css">
  <link rel="stylesheet" href="css/styles.css">

  <link rel="icon" type="image/svg+xml" href="images/favicons/favicon.svg">
  <link rel="icon" type="image/x-icon" sizes="32x32" href="favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="images/favicons/favicon-180.png">
  <link rel="manifest" href="favicon.webmanifest">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__inner">
        <div class="header__top">
          <div class="container container-header">
            <div>
              <div class="logo">
                <img src="images/logo/logo-white.svg" alt="logo">
              </div>
            </div>
            <div>
              <ul class="nav">
                <li><a href="#">About</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Contacts</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="swiper slider">
          <div class="swiper-wrapper">
            <div class="swiper-slide slide">
              <div class="slide__content">
                <h2 class="slide__content-title">Abstract</h2>
                <p class="slide__content-text">Designing for the future</p>
                <button class="slide__content-btn">Join Us</button>
              </div>
            </div>
            <div class="swiper-slide slide">
              <div class="slide__content">
                <h2 class="slide__content-title">Design</h2>
                <p class="slide__content-text">Designing for the future</p>
                <button class="slide__content-btn">Join Us</button>
              </div>
            </div>
            <div class="swiper-slide slide">
              <div class="slide__content">
                <h2 class="slide__content-title">Future</h2>
                <p class="slide__content-text">Designing for the future</p>
                <button class="slide__content-btn">Join Us</button>
              </div>
            </div>
            <div class="swiper-slide slide">
              <div class="slide__content">
                <h2 class="slide__content-title">Forever</h2>
                <p class="slide__content-text">Designing for the future</p>
                <button class="slide__content-btn">Join Us</button>
              </div>
            </div>
          </div>
          <div class="slider-bottom">
            <div class="slider-pagination">
              <div class="swiper-pagination"></div>
            </div>
            <div class="slider-navigation">
              <div class="swiper-button-prev"></div>
              <div class="swiper-button-next"></div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <div class="main__inner">
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer__inner">
        </div>
      </div>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <video class="video-background" src="media/background.mp4" muted></video>
  <script src="js/main.js"></script>
</body>

</html>
